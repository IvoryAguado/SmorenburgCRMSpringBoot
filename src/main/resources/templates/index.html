<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag"></head>
<body>
<div>
    <header th:replace="fragments/header" th:remove="tag"></header>
    <div th:replace="${contentView}" th:remove="tag"></div>
</div>
<div>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login unsuccessful</h4>
            </div>
            <div class="modal-body"></div>
            <ul class="actions" style="text-align:center;">
                <li><input type="submit" data-dismiss="modal" value="Close"/></li>
            </ul>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
