<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contact">
    <div class="container">
        <div class="row-fluid">
            <div class="span8">
                <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
            </div>
        </div>
    </div>
    <section class="post">
        <h3>Contact Form</h3>
        <div class="container row">
            <form method="post" action="/api/contact">
                <div class="row uniform">
                    <div class="6u 12u$(xsmall)">
                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name"/>
                    </div>
                    <div class="6u$ 12u$(xsmall)">
                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email"/>
                    </div>
                    <div class="12u$">
                        <div class="select-wrapper">
                            <select name="demo-category" id="demo-category">
                                <option value="">- Category -</option>
                                <option value="1">Manufacturing</option>
                                <option value="1">Shipping</option>
                                <option value="1">Administration</option>
                                <option value="1">Human Resources</option>
                            </select>
                        </div>
                    </div>
                    <div class="4u 12u$(small)">
                        <input type="radio" id="demo-priority-low" name="demo-priority" checked>
                        <label for="demo-priority-low">Low</label>
                    </div>
                    <div class="4u 12u$(small)">
                        <input type="radio" id="demo-priority-normal" name="demo-priority">
                        <label for="demo-priority-normal">Normal</label>
                    </div>
                    <div class="4u$ 12u$(small)">
                        <input type="radio" id="demo-priority-high" name="demo-priority">
                        <label for="demo-priority-high">High</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="demo-copy" name="demo-copy">
                        <label for="demo-copy">Email me a copy</label>
                    </div>
                    <div class="6u$ 12u$(small)">
                        <input type="checkbox" id="demo-human" name="demo-human" checked>
                        <label for="demo-human">Not a robot</label>
                    </div>
                    <div class="12u$">
                    <textarea name="demo-message" id="demo-message" placeholder="Enter your message"
                              rows="6"></textarea>
                    </div>
                    <div class="12u$">
                        <ul class="actions">
                            <li><input type="submit" value="Send Message"/></li>
                            <li><input type="reset" value="Reset"/></li>
                        </ul>
                    </div>
                </div>
            </form>
            <div>
                <h2>Snail mail</h2>
                <address>
                    <strong>Hythe Window Cleaning</strong><br>
                    15 Springfield Way<br>
                    Hythe<br>
                    Kent<br>
                    United Kingdon<br>
                    CT21 5SH<br>
                    <abbr title="Phone">P:</abbr> 01234 567 890
                </address>
            </div>
        </div>
    </section>
</div>
