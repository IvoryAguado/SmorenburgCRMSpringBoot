<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contact">
    <div id="main">
        <div id="wrapper">
            <!-- Post -->
            <article class="post">
                <header class="container">
                    <iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0"
                            marginwidth="0"
                            src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>

                </header>

                <div>
                    <ul class="row actions fit">
                        <li>
                            <h3>Contact Form</h3>
                            <br>
                            <form method="post" action="/api/contact">
                                <div class="row uniform">
                                    <div class="6u 12u$(xsmall)">
                                        <input type="text" name="demo-name" id="demo-name" value=""
                                               placeholder="Name"/>
                                    </div>
                                    <div class="6u$ 12u$(xsmall)">
                                        <input type="email" name="demo-email" id="demo-email" value=""
                                               placeholder="Email"/>
                                    </div>
                                    <div class="12u$">
                                        <div class="select-wrapper">
                                            <select name="demo-category" id="demo-category">
                                                <option value="">- Category -</option>
                                                <option value="1">Project Query</option>
                                                <option value="1">Services</option>
                                                <option value="1">Human Resources</option>
                                                <option value="1">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="12u$">
                    <textarea name="demo-message" id="demo-message" placeholder="Enter your message"
                              rows="6"></textarea>
                                    </div>
                                    <div class="12u$">
                                        <ul class="actions">
                                            <li><input type="submit" value="Send Message"/></li>
                                            <li><input type="reset" value="Reset"/></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li>
                            <br>
                            <br>
                            <h3>HeadQuarters</h3>
                            <br>
                            <form>
                                <div class="row uniform">

                                    <div class="12u$">
                                        <address>
                                            <strong>Road: </strong>15 Springfield Way<br>
                                            <strong>City: </strong>Springfield<br>
                                            <strong>Country: </strong>United Kingdon<br>
                                            <strong>Postal Code: </strong> CT21 5SH<br>
                                            <strong>Email: </strong>info@smorenburg.me<br>
                                            <br>
                                            <abbr title="Phone"><strong>Phone: </strong></abbr> 01234 567 890
                                            <br>
                                        </address>
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                    <br><br>
                </div>
            </article>
        </div>
    </div>
</div>
